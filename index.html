<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="intro col-12">
          <h1>Work To-do</h1>
        </div>
        <div class="border1"></div>
      </div>
    </div>
    <div class="row">
      <div class="helpText col-12">
        <p id="first">Enter Text into the input to add items</p>
        <p id="second">Click the item to mark it as completed</p>
        <p id="third">Click the "X" to remove the item from your list.</p>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <input
          id="userInput"
          type="text"
          placeholder="New item..."
          maxlength="27"
        />
        <button id="enter"><i class="fa fa-pencil"></i></button>
      </div>
    </div>
    <!-- empty list -->
    <div class="row">
      <div class="listItems col-12">
        <ul class="col-12 offset-0 col-sm-8 offset-sm-2"></ul>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
